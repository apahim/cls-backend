apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
  {{- if .Values.serviceAccount.workloadIdentity }}
  annotations:
    iam.gke.io/gcp-service-account: {{ include "cls-backend-application.getServiceAccount" . }}@{{ .Values.gcp.project }}.iam.gserviceaccount.com
  {{- end }}