{{- if .Values.ingress.enabled -}}
{{- if .Values.ingress.managedCertificate.enabled }}
# GCP Managed Certificate for automatic TLS certificate provisioning
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: {{ include "cls-backend-application.fullname" . }}-cert
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
    app.kubernetes.io/component: certificate
spec:
  domains:
  {{- range .Values.ingress.hosts }}
    - {{ .host }}
  {{- end }}
---
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cls-backend-application.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.managedCertificate.enabled }}
    networking.gke.io/managed-certificates: {{ include "cls-backend-application.fullname" . }}-cert
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "cls-backend-application.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
