{{- if .Values.ingress.enabled -}}
{{- if .Values.ingress.backendConfig.enabled }}
# GCP BackendConfig for custom health check configuration
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ include "cls-backend-application.fullname" . }}-healthcheck
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend-config
spec:
  healthCheck:
    checkIntervalSec: {{ .Values.ingress.backendConfig.healthCheck.checkIntervalSec | default 10 }}
    timeoutSec: {{ .Values.ingress.backendConfig.healthCheck.timeoutSec | default 5 }}
    healthyThreshold: {{ .Values.ingress.backendConfig.healthCheck.healthyThreshold | default 1 }}
    unhealthyThreshold: {{ .Values.ingress.backendConfig.healthCheck.unhealthyThreshold | default 3 }}
    type: {{ .Values.ingress.backendConfig.healthCheck.type | default "HTTP" }}
    requestPath: {{ .Values.ingress.backendConfig.healthCheck.requestPath | default "/health" }}
    port: {{ .Values.ingress.backendConfig.healthCheck.port | default 8080 }}
---
{{- end }}
{{- if .Values.ingress.managedCertificate.enabled }}
# GCP Managed Certificate for automatic TLS certificate provisioning
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: {{ include "cls-backend-application.fullname" . }}-cert
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
    app.kubernetes.io/component: certificate
spec:
  domains:
  {{- range .Values.ingress.hosts }}
    - {{ .host }}
  {{- end }}
---
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cls-backend-application.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- end }}
    {{- if .Values.ingress.managedCertificate.enabled }}
    networking.gke.io/managed-certificates: {{ include "cls-backend-application.fullname" . }}-cert
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if and .Values.ingress.tls (not .Values.ingress.managedCertificate.enabled) }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- if .secretName }}
      secretName: {{ .secretName }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "cls-backend-application.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
