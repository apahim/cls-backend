{{- if and .Values.tls.enabled .Values.tls.managedCertificate.enabled }}
# GCP Managed Certificate for automatic TLS certificate provisioning
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: {{ include "cls-backend-application.fullname" . }}-cert
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
    app.kubernetes.io/component: certificate
spec:
  domains:
  {{- if .Values.externalDns.hostname }}
    - {{ .Values.externalDns.hostname }}
  {{- end }}
  {{- range .Values.tls.managedCertificate.additionalDomains }}
    - {{ . }}
  {{- end }}
---
{{- end }}
# External LoadBalancer Service for HTTPS/TLS support
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cls-backend-application.fullname" . }}-external
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cls-backend-application.labels" . | nindent 4 }}
    app.kubernetes.io/component: loadbalancer
  annotations:
    # External LoadBalancer for GKE
    networking.gke.io/load-balancer-type: "External"
    # Preserve source IP for better logging/debugging
    service.beta.kubernetes.io/external-traffic: OnlyLocal
    {{- if and .Values.tls.enabled .Values.tls.managedCertificate.enabled }}
    # GCP Managed Certificate for automatic TLS provisioning
    networking.gke.io/managed-certificates: {{ include "cls-backend-application.fullname" . }}-cert
    {{- end }}
    {{- if and .Values.externalDns.enabled .Values.externalDns.hostname }}
    # External DNS annotations
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.externalDns.hostname | quote }}
    {{- if .Values.externalDns.zone }}
    external-dns.alpha.kubernetes.io/zone: {{ .Values.externalDns.zone | quote }}
    {{- end }}
    {{- if .Values.externalDns.ttl }}
    external-dns.alpha.kubernetes.io/ttl: {{ .Values.externalDns.ttl | quote }}
    {{- end }}
    {{- range $key, $value := .Values.externalDns.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  {{- if .Values.tls.enabled }}
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  {{- end }}
  selector:
    {{- include "cls-backend-application.selectorLabels" . | nindent 4 }}