# Google Cloud Platform Configuration
gcp:
  # REQUIRED: GCP Project ID (must match cloud-resources chart)
  project: ""
  # GCP region (used for Cloud SQL connection name generation)
  # Should match the region of your Cloud SQL instance
  region: "us-central1"

# Application namespace
namespace:
  name: "cls-system"
  create: true

# Container image configuration
image:
  repository: "quay.io/apahim/cls-backend"
  tag: "latest"
  pullPolicy: Always

# Application deployment configuration
deployment:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

# Resource requests and limits
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Service configuration
service:
  # Internal ClusterIP service
  type: ClusterIP
  port: 80
  targetPort: 8080

# Ingress configuration for external access
ingress:
  enabled: false
  className: ""  # Leave empty to use default GKE Ingress controller
  annotations: {}
    # kubernetes.io/ingress.global-static-ip-name: "cls-backend-ip"
    # cloud.google.com/armor-config: "my-security-policy"
    # cloud.google.com/backend-timeout: "300"
    # external-dns.alpha.kubernetes.io/hostname: "cls-backend.example.com"
    # external-dns.alpha.kubernetes.io/ttl: "300"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: cls-backend-tls
  #    hosts:
  #      - chart-example.local
  # GCP Managed Certificate configuration (GKE-specific feature)
  # When enabled, creates a ManagedCertificate resource for automatic TLS provisioning
  # NOTE: Certificate provisioning can take 10-20 minutes after initial deployment
  managedCertificate:
    enabled: false

# Database configuration (auto-discovered from cloud-resources chart)
database:
  # Database connection type: "cloud-sql" or "external"
  # - "cloud-sql": Use Google Cloud SQL with optional proxy sidecar
  # - "external": Direct connection to external PostgreSQL instance
  type: "cloud-sql"

  # Cloud SQL configuration (when type is "cloud-sql")
  cloudSql:
    # Connection name in format: PROJECT:REGION:INSTANCE
    # Leave empty to auto-generate from gcp.project:gcp.region:database.instanceName
    # Example: "my-project:us-central1:cls-backend-db"
    connectionName: ""
    # Enable Cloud SQL Proxy sidecar (recommended for security)
    enableProxy: true
    # Proxy image and version
    proxyImage: "gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0"
    # Proxy port (default 5432 for PostgreSQL)
    proxyPort: 5432

  # Database instance configuration
  # For Cloud SQL: instance name (used in connection name generation)
  # For external: IP address or hostname
  instanceName: ""
  # Database name (defaults to cls_backend if not specified)
  databaseName: ""
  # Username (defaults to cls_user if not specified)
  username: ""
  # Secret containing database password
  passwordSecret:
    name: "cls-backend-db-password"

# Pub/Sub configuration (auto-discovered from cloud-resources chart)
pubsub:
  # Topic name (auto-discovered from cloud-resources chart, defaults to cluster-events)
  clusterEventsTopic: ""

# Service account configuration (auto-discovered from cloud-resources chart)
serviceAccount:
  # Kubernetes service account name
  name: "cls-backend"
  # GCP service account name (auto-discovered from cloud-resources chart)
  gcpServiceAccountName: "cls-backend"
  # Enable Workload Identity annotation
  workloadIdentity: true

# Application configuration
config:
  # Server configuration
  port: 8080
  environment: "production"
  logLevel: "info"
  logFormat: "json"

  # Metrics
  metricsEnabled: true
  metricsPort: 8081

  # Authentication
  disableAuth: false

  # Reconciliation configuration
  reconciliation:
    enabled: true
    checkInterval: "1m"
    maxConcurrent: 50
    adaptiveEnabled: true
    healthyInterval: "5m"
    unhealthyInterval: "30s"
    defaultInterval: "5m"

  # Aggregation configuration
  aggregation:
    enabled: true
    interval: "30s"
    batchSize: 50
    maxConcurrency: 10
    retryAttempts: 3
    retryBackoff: "5s"

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readiness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Pod anti-affinity (prefer spreading across nodes)
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - cls-backend
          topologyKey: kubernetes.io/hostname

# External Secrets Operator configuration
externalSecrets:
  refreshInterval: "1h"

# Labels applied to all resources
commonLabels:
  app.kubernetes.io/name: cls-backend-application
  app.kubernetes.io/component: application
  app.kubernetes.io/part-of: cls-backend
  app.kubernetes.io/managed-by: helm
