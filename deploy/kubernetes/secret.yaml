apiVersion: v1
kind: Secret
metadata:
  name: cls-backend-secrets
  namespace: cls-system
  labels:
    app.kubernetes.io/name: cls-backend
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Database URL - connects to in-cluster PostgreSQL
  # For in-cluster PostgreSQL deployment, use this connection string:
  DATABASE_URL: "postgres://cls_user:cls_secure_password_2025@postgres:5432/cls_backend?sslmode=disable"

  # Alternative: For external managed PostgreSQL (Cloud SQL, etc.), use:
  # DATABASE_URL: "postgres://username:password@external-host:5432/cls_backend?sslmode=require"

  # Google Cloud Project ID
  GOOGLE_CLOUD_PROJECT: "apahim-dev-1"

  # Google Cloud Service Account Key (base64 encoded JSON)
  # To create this secret:
  # kubectl create secret generic cls-backend-secrets \
  #   --from-literal=DATABASE_URL="postgres://..." \
  #   --from-literal=GOOGLE_CLOUD_PROJECT="your-project" \
  #   --from-file=service-account-key.json \
  #   --namespace=cls-system
---
apiVersion: v1
kind: Secret
metadata:
  name: cls-backend-gcp-key
  namespace: cls-system
  labels:
    app.kubernetes.io/name: cls-backend
    app.kubernetes.io/component: gcp-credentials
type: Opaque
#data:
  # This will be populated by the actual service account key file
  # key.json: <base64-encoded-service-account-key>